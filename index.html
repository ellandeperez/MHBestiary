<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTIARIO</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/297/297837.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
</head>
<body style="font-family:'Albertus MT Std Regular';" class="min-h-screen p-4 md:p-6">
    <div class="container mx-auto max-w-6x1">
        <div class="fixed top-0 left-0 right-0 px-10 py-10 shadow-lg z-50 topcoso">
            <div class="relative flex justify-between items-center mb-6">
                <h1 class="font-semibold mb-2 absolute left-1/2 transform -translate-x-1/2 text-3xl sm:text-3xl md:text-6xl">MONSTER HUNTER</h1>
                <button 
                    onclick="toggleTheme()"
                    class="botonDark px-3 py-2 rounded-lg transition-colors">
                    <img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/particons/ticket_dark.png?raw=true" class="h-6 w-6" alt="Alternar Modo Oscuro">
                </button>                
                <a 
                    href="https://ellandeperez.github.io/MHBestiary/GeneraMonstruos.html"
                    class="botonDark px-3 py-2 rounded-lg transition-colors">
                    <img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/particons/book_blue.png?raw=true" class="h-6 w-6" alt="Alternar Modo Oscuro">
                </a>
            </div>
            
            <div class="flex flex-wrap sm:gap-2 gap-1 items-center mb-6">
                <div class="flex-1 min-w-[200px]">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Busca meowstruos..." 
                        class="w-full p-2 rounded-lg border border-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-blue-200 outline-none search-input"
                        oninput="filterMonsters()">
                </div>
                
                <div class="flex sm:gap-2 gap-1">
					<button 
						onclick="toggleFilters()"
						class="sm:px-4 sm:py-2 px-2 py-1 bg-gray-400 rounded-lg hover:bg-gray-500 text-white transition-colors">
						<img src="https://cdn-icons-png.flaticon.com/128/8414/8414931.png" class="h-7 w-7" alt="Filtro">
					</button>
					<button 
						onclick="toggleMaterialSearch()"
						class="sm:px-2 sm:py-1 px-1 py-1 bg-gray-400 rounded-lg hover:bg-gray-500 text-white transition-colors">
						<img style="width:40px;height:40px;" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/particons/m_scrap.png?raw=true" class="h-7 w-7" alt="Buscar Materiales">
					</button>
					<button 
						onclick="setView('grid')" 
						id="gridBtn"
						class="sm:block hidden view-toggle-btn sm:px-4 py-2 px-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
						Grid
					</button>
					<button 
						onclick="setView('list')" 
						id="listBtn"
						class="sm:block hidden view-toggle-btn sm:px-4 py-2 px-2 text-white bg-gray-500 rounded-lg hover:bg-gray-600">
						Lista
					</button>
				</div>
            </div>

            <div id="filterContainer" class="filter-container">
				<button class="close-filters-btn" onclick="toggleFilters()">×</button>
				<button class="close-filters-btn2"><img src="https://cdn-icons-png.flaticon.com/128/3838/3838683.png"></img><img src="https://cdn-icons-png.flaticon.com/128/3838/3838683.png"></img><img src="https://cdn-icons-png.flaticon.com/128/3838/3838683.png"></img></button>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 rounded-lg">
                    <div>
                        <label class="block text-sm font-medium mb-2">Tipo de Monstruo</label>
                        <select 
                            id="typeFilter"
                            class="w-full p-2 rounded-lg border focus:border-blue-500 outline-none"
                            onchange="filterMonsters()">
                            <option value="">Todos</option>
                            <option value="Temnoceran">Temnocerante</option>
                            <option value="Bird Wyvern">Wyvern Pajaro</option>
                            <option value="Flying Wyvern">Wyvern Volador</option>
                            <option value="Piscine Wyvern">Wyvern Piscina</option>
                            <option value="Carapaceon">Carapaceon</option>
                            <option value="Amphibian">Amphibio</option>
                            <option value="Fanged Beast">Bestia con Colmillos</option>
                            <option value="Leviathan">Leviathan</option>
                            <option value="Snake Wyvern">Wyvern Serpiente</option>
                            <option value="Brute Wyvern">Wyvern Bruto</option>
                            <option value="Fanged Wyvern">Wyvern con Colmillos</option>
                            <option value="Elder Dragon">Dragon Anciano</option>
                            <option value="Unknown">Unknown</option>
                            <option value="Relict">Relict</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Nivel de Peligro</label>
                        <select 
                            id="threatFilter"
                            class="w-full p-2 rounded-lg border focus:border-blue-500 outline-none"
                            onchange="filterMonsters()">
                            <option value="">Todos</option>
                            <option value="1-3">Bajo (1-3)</option>
                            <option value="4-5">Medio (4-5)</option>
                            <option value="6-7">Alto (6-7)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Tipo de Habitat</label>
                        <select 
                            id="localeFilter"
                            class="w-full p-2 rounded-lg border focus:border-blue-500 outline-none"
                            onchange="filterMonsters()">
                            <option value="">Todos</option>
                            <option value="Normal">Normal</option>
                            <option value="Water">Agua</option>
                            <option value="Snow">Nieve</option>
                            <option value="Desert">Desierto</option>
                            <option value="Volcano">Volcan</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
                <!-- Nueva sección de filtros elementales -->
                <div class="p-4">
                    <label class="block text-sm font-medium mb-2">Debilidad Elemental</label>
                    <div class="grid grid-cols-2 sm:grid-cols-5 gap-2">
                        <button onclick="filterByElement('fuego')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="fuego">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/fire.png?raw=true" class="h-6 w-6" alt="fuego">
						<span>Fuego</span>
					</button>
					<button onclick="filterByElement('agua')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="agua">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/water.png?raw=true" class="h-6 w-6" alt="agua">
						<span>Agua</span>
					</button>
					<button onclick="filterByElement('rayo')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="rayo">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/thunder.png?raw=true" class="h-6 w-6" alt="rayo">
						<span>Trueno</span>
					</button>
					<button onclick="filterByElement('hielo')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="hielo">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/ice.png?raw=true" class="h-6 w-6" alt="hielo">
						<span>Hielo</span>
					</button>
					<button onclick="filterByElement('dragon')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="dragon">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/dragon.png?raw=true" class="h-6 w-6" alt="dragon">
						<span>Dragón</span>
					</button>
                    </div>
                </div>
            </div>

            <!-- Nuevo buscador de materiales -->
            <div id="materialSearchContainer" class="material-search-container">
                <div class="p-4">
                    <input 
                        type="text" 
                        id="materialSearchInput"
                        placeholder="Buscar materiales o monstruos..." 
                        class="w-full p-2 rounded-lg border border-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-blue-200 outline-none search-input"
                        oninput="searchMaterials()">
                    <div id="materialSearchResults" class="mt-4 space-y-2"></div>
                </div>
            </div>
        </div>

        <div id="monstersContainer" class="grid-view pt-56"></div>
    </div>

    <!-- Modal para la galería de imágenes -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="Monster image">
        </div>
    </div>

    <script>
        let monsters = [];

		async function loadMonsters() {
			try {
				const response = await fetch('https://raw.githubusercontent.com/ellandeperez/MHBestiary/refs/heads/main/monstruos.json');
				monsters = await response.json();
				filterMonsters(); // Llama a la función para mostrar los monstruos en pantalla
			} catch (error) {
				console.error('Error cargando los monstruos:', error);
			}
		}

		document.addEventListener("DOMContentLoaded", loadMonsters);

        let currentView = 'grid';
        let expandedCards = new Set();
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let selectedElement = null;
		
		const weaknessImages = {
			fuego: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/fire.png?raw=true",
			agua: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/water.png?raw=true",
			rayo: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/thunder.png?raw=true",
			hielo: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/ice.png?raw=true",
			dragon: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/dragon.png?raw=true",
			nitro: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/blast.png?raw=true",
			veneno: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/poison.png?raw=true",
			paralisis: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/paralisis.png?raw=true",
			sueño: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/sleep.png?raw=true",
			stun: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/stun.png?raw=true"
		};

        // Aplicar tema inicial
        if (isDarkMode) {
            document.body.classList.add('dark');
        }
		

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', isDarkMode);
        }

        function getThreatColor(threat) {
            const colors = {
                1: 'bg-green-400',
                2: 'bg-green-500',
                3: 'bg-green-400',
                4: 'bg-yellow-500',
                5: 'bg-yellow-500',
                6: 'bg-red-500',
                7: 'bg-pink-600'
            };
            return colors[threat] || 'bg-gray-500';
        }

		function toggleMaterialSearch() {
			const materialSearchContainer = document.getElementById('materialSearchContainer');
			const filterContainer = document.getElementById('filterContainer');
			
			// Si los filtros están visibles, ocultarlos
			if (filterContainer.classList.contains('show')) {
				filterContainer.classList.remove('show');
			}
			
			// Alternar visibilidad del buscador de materiales
			materialSearchContainer.classList.toggle('show');
			
			// Limpiar resultados al ocultar
			if (!materialSearchContainer.classList.contains('show')) {
				document.getElementById('materialSearchInput').value = '';
				document.getElementById('materialSearchResults').innerHTML = '';
			}
		}
		
        function toggleFilters() {
            const filterContainer = document.getElementById('filterContainer');
			const materialSearchContainer = document.getElementById('materialSearchContainer');
			
			// Si el buscador de materiales está visible, ocultarlo
			if (materialSearchContainer.classList.contains('show')) {
				materialSearchContainer.classList.remove('show');
				document.getElementById('materialSearchInput').value = '';
				document.getElementById('materialSearchResults').innerHTML = '';
			}
			
			// Alternar visibilidad de los filtros
			filterContainer.classList.toggle('show');
        }

        function toggleMonsterDetails(monsterId, event) {
            if (event.target.classList.contains('gallery-image')) {
                return; // No expandir/colapsar si se hace clic en una imagen de la galería
            }
            
            const detailsElement = document.querySelector(`#monster-${monsterId} .monster-details`);
            const cardElement = document.querySelector(`#monster-${monsterId}`);
            
            if (expandedCards.has(monsterId)) {
                expandedCards.delete(monsterId);
                detailsElement.classList.remove('expanded');
                cardElement.classList.remove('expanded');
            } else {
                expandedCards.add(monsterId);
                detailsElement.classList.add('expanded');
                cardElement.classList.add('expanded');
            }
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        function createMaterialsList(materials) {
            return `
                <div class="space-y-2">
                    ${materials.map(material => `
                        <div class="debilidadestilo flex justify-between items-center p-2 bg-gray-50 dark:bg-gray-800 rounded-lg">
                            <div class="flex items-center gap-2">
                                <img style="width:30px;" src="${material.icon}"></img>                                    
                                <div>
                                    <span class="font-medium debilidadestilotexto text-gray-700 dark:text-gray-300">${material.name}</span>
                                    <span class="text-sm debilidadestilotexto text-gray-500 dark:text-gray-400 block">${material.source}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="debilidadestilotexto text-sm text-gray-600 dark:text-gray-400">Rate: ${material.dropRate}%</span>
                                <span class="debilidadestilotexto block text-sm text-yellow-500">★${material.rarity}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
		
		function searchMaterials() {
            const searchTerm = document.getElementById('materialSearchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('materialSearchResults');
            resultsContainer.innerHTML = '';

            if (searchTerm.length < 1) return;

            const materialMatches = [];
            monsters.forEach(monster => {
                monster.materials.forEach(material => {
                    if (material.name.toLowerCase().includes(searchTerm)) {
                        materialMatches.push({
                            monsterName: monster.name,
                            material: material
                        });
                    }else if (monster.name.toLowerCase().includes(searchTerm)) {
                        materialMatches.push({
                            monsterName: monster.name,
                            material: material
                        });
                    }
                });
            });

            if (materialMatches.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-500 dark:text-gray-400">No se encontraron materiales.</p>';
                return;
            }

            materialMatches.forEach(match => {
                const materialCard = document.createElement('div');
                materialCard.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow';
                materialCard.innerHTML = `
                    <div class="flex justify-between items-start">                      
                        <div class="flex items-center gap-2">    
                            <img style="width:30px;" src="${match.material.icon}"></img>
                            <div>
                                <h3 class="font-medium text-gray-900 dark:text-white">${match.material.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Monstruo: ${match.monsterName}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Fuente: ${match.material.source}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-yellow-500">★${match.material.rarity}</span>
                            <p class="text-sm text-gray-600 dark:text-gray-400">${match.material.dropRate}%</p>
                        </div>
                    </div>
                `;
                resultsContainer.appendChild(materialCard);
            });
        }

        // Filtrado por elementos
        function filterByElement(element) {
			if (selectedElement === element) {
				selectedElement = null; // Si ya está seleccionado, lo desactiva
			} else {
				selectedElement = element; // Guarda el nuevo elemento seleccionado
			}

			// ✅ Alternar la clase 'selected-element' y quitarla de los demás
			document.querySelectorAll('.element-filter').forEach(btn => {
				if (btn.getAttribute('data-element') === element) {
					btn.classList.toggle('selected-element'); // Seleccionar o deseleccionar
				} else {
					btn.classList.remove('selected-element'); // Asegurar que los otros se deseleccionan
				}
			});

			filterMonsters(); // Filtrar monstruos después de cambiar selección
		}

        // Actualizar la función filterMonsters para incluir los nuevos filtros
        function filterMonsters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const threatFilter = document.getElementById('threatFilter').value;
            const localeFilter = document.getElementById('localeFilter').value;

            const filteredMonsters = monsters.filter(monster => {
                // Filtro de favoritos

                const matchesSearch = monster.name.toLowerCase().includes(searchTerm) || 
                                    monster.type.toLowerCase().includes(searchTerm) ||
                                    monster.description.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || monster.type === typeFilter;
                
                let matchesLocale = true;
                if (localeFilter) {
                    matchesLocale = monster.locale.includes(localeFilter);
                }
                
                let matchesThreat = true;
                if (threatFilter) {
                    const [min, max] = threatFilter.split('-').map(Number);
                    matchesThreat = monster.threat >= min && monster.threat <= max;
                }

                // Filtro elemental
                let matchesElement = true;
                if (selectedElement) {
                    matchesElement = monster.weaknesses[selectedElement]?.value >= 2;
                }

                return matchesSearch && matchesType && matchesThreat && matchesLocale && matchesElement;
            });

            const container = document.getElementById('monstersContainer');
            container.innerHTML = filteredMonsters.map(monster => 
                createMonsterCard(monster, currentView === 'list')
            ).join('');

            // Restaurar estado de expansión de las tarjetas
            expandedCards.forEach(id => {
                const detailsElement = document.querySelector(`#monster-${id} .monster-details`);
                const cardElement = document.querySelector(`#monster-${id}`);
                if (detailsElement && cardElement) {
                    detailsElement.classList.add('expanded');
                    cardElement.classList.add('expanded');
                }
            });
        }

        // Actualizar createMonsterCard para incluir el botón de favoritos
        function createMonsterCard(monster, isListView = false) {
            const isExpanded = expandedCards.has(monster.id);
            
            // Helper function to create star ratings for part weaknesses
            const createWeaknessStars = (value) => `
                <div class="flex gap-1">
                    ${Array.from({length: 3}).map((_, i) => `
                        <span class="weakness-star h-2 w-2 rounded-full ${i < value ? 'bg-yellow-400' : 'bg-gray-200 dark:bg-gray-700'}"></span>
                    `).join('')}
                </div>
            `;
            
            return `
                <div id="monster-${monster.id}" class="card ${isExpanded ? 'expanded' : ''}" onclick="toggleMonsterDetails(${monster.id}, event)">
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="relative mb-4">
                                    <img class="h-48 object-cover rounded-lg mx-auto imagenmonstro" src="${monster.image}" alt="${monster.name}">
                                </div>
                                <h2 class="text-xl" style="font-family: 'Permanent Marker'">${monster.name}</h2>
                                <p>${monster.type}</p>
                                ${isListView ? `
                                    <div class="flex flex-wrap gap-1 mt-1">
                                        ${monster.game.map(game => `
                                            <span class="cartita px-2 py-1 bg-gray-100 dark:bg-gray-800 text-xs rounded-md text-gray-700 dark:text-gray-300">
                                                ${game}
                                            </span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                ${isListView ? `<p>${monster.description}</p>` : ''}
                            </div>
                            <div class="${getThreatColor(monster.threat)} text-white font-bold w-10 h-10 rounded-full flex items-center justify-center shadow-sm">
                                ${monster.threat}
                            </div>
                        </div>
                        ${!isListView ? `
                            <div class="flex flex-wrap gap-1 mt-1">
                                ${monster.game.map(game => `
                                    <span class="cartita px-2 py-1 bg-gray-100 dark:bg-gray-800 text-xs rounded-md">
                                        ${game}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="monster-details ${isExpanded ? 'expanded' : ''} mt-4">
                            ${!isListView ? `<p class="mb-4">${monster.description}</p>` : ''}
                            
                            <div class="space-y-6">
                                <!-- Parts Section -->
                                ${monster.parts && monster.parts.length > 0 ? `
                                    <div>
                                        ${monster.parts && monster.parts.length > 0 ? `<h3 class="font-semibold mb-2">Partes del Monstruo</h3>` : ''}
                                        <div class="grid gap-2 columnitas">
                                            ${monster.parts.map(part => `
                                                <div class="debilidadestilo p-2 rounded-lg bg-gray-50">
                                                    <div class="flex justify-between items-center mb-2">
                                                        <span class="font-medium">${part.name}</span>
                                                        ${part.breakable ? `
                                                            <span class="text-xs px-2 py-1 bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-200 rounded-full">
                                                                Rompible
                                                            </span>
                                                        ` : ''}
                                                        ${part.cortable ? `
                                                            <span class="text-xs px-2 py-1 bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-200 rounded-full">
                                                                Cortable
                                                            </span>
                                                        ` : ''}
                                                    </div>
                                                    <div class="space-y-2">
                                                        <div class="flex justify-between items-center">
                                                            <span><img style="width:20px" alt="Cortante" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/slash.png?raw=true"></img></span>
                                                            <span class="text-xs">Cortante</span>                                                            
                                                            ${createWeaknessStars(part.weaknesses.slash)}
                                                        </div>
                                                        <div class="flex justify-between items-center">
                                                            <span><img style="width:20px" alt="Stun" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/blunt.png?raw=true"></img></span>
                                                            <span class="text-xs">Contundente</span>                                                            
                                                            ${createWeaknessStars(part.weaknesses.blunt)}
                                                        </div>
                                                        <div class="flex justify-between items-center">
                                                            <span><img style="width:20px" alt="Perforante" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/Icons/m_pierce.png?raw=true"></img></span>
                                                            <span class="text-xs">Perforante</span>                                                            
                                                            ${createWeaknessStars(part.weaknesses.pierce)}
                                                        </div>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <div>

		function setView(view) {
            currentView = view;
            const container = document.getElementById('monstersContainer');
            const gridBtn = document.getElementById('gridBtn');
            const listBtn = document.getElementById('listBtn');

            if (view === 'grid') {
                container.className = 'grid-view pt-56';
                gridBtn.className = 'sm:block hidden view-toggle-btn sm:px-4 py-2 px-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600';
                listBtn.className = 'sm:block hidden view-toggle-btn sm:px-4 py-2 px-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600';
            } else {
                container.className = 'list-view pt-56';
                listBtn.className = 'sm:block hidden view-toggle-btn sm:px-4 py-2 px-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600';
                gridBtn.className = 'sm:block hidden view-toggle-btn sm:px-4 py-2 px-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600';
            }
            filterMonsters();
        }

        function filterMonsters() {
			const searchTerm = document.getElementById('searchInput').value.toLowerCase();
			const typeFilter = document.getElementById('typeFilter').value;
			const threatFilter = document.getElementById('threatFilter').value;
			const localeFilter = document.getElementById('localeFilter').value;

			const filteredMonsters = monsters.filter(monster => {
				const matchesSearch = monster.name.toLowerCase().includes(searchTerm) || 
									  monster.type.toLowerCase().includes(searchTerm);

				const matchesType = !typeFilter || monster.type === typeFilter;
				
				let matchesLocale = true;
				if (localeFilter) {
					matchesLocale = monster.locale.includes(localeFilter);
				}
				
				let matchesThreat = true;
				if (threatFilter) {
					const [min, max] = threatFilter.split('-').map(Number);
					matchesThreat = monster.threat >= min && monster.threat <= max;
				}

				// ✅ FILTRO POR ELEMENTO (solo muestra monstruos con debilidad 3 en ese elemento)
				let matchesElement = true;
				if (selectedElement) {
					matchesElement = monster.weaknesses[selectedElement] === 3;
				}

				return matchesSearch && matchesType && matchesThreat && matchesLocale && matchesElement;
			});

			const container = document.getElementById('monstersContainer');
			container.innerHTML = filteredMonsters.map(monster => 
				createMonsterCard(monster, currentView === 'list')
			).join('');
		}


        // Event listener para cerrar el modal con la tecla Escape
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Inicializar la vista
        filterMonsters();
		document.querySelector('.filter-container').addEventListener('click', function(e) {
			if (e.target === this.querySelector('::before')) {
				toggleFilters();
			}
		});

		// Cerrar con swipe down en landscape
		let touchStartY = 0;
		let touchEndY = 0;

		document.querySelector('.filter-container').addEventListener('touchstart', function(e) {
			touchStartY = e.touches[0].clientY;
		});

		document.querySelector('.filter-container').addEventListener('touchend', function(e) {
			touchEndY = e.changedTouches[0].clientY;
			handleSwipe();
		});

		function handleSwipe() {
			const swipeDistance = touchEndY - touchStartY;
			if (swipeDistance > 50) { // Si el swipe hacia abajo es mayor a 50px
				toggleFilters();
			}
		}
