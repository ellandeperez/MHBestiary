<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA</title>    
</head>
<body>
    <div class="gallery-container">
        <h1>GALERIA MH WILDS</h1>
        <div class="featured-image"></div>
        <div class="gallery-grid"></div>
    </div>

    <div class="modal" id="imageModal">
        <img src="" alt="">
        <div class="pj-name"></div>
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ellandeperez/MHBestiary/refs/heads/main/galeria.json');
                const data = await response.json();

                const featuredImage = data.find(item => item.destacado);
                const regularImages = data.filter(item => !item.destacado);

                if (featuredImage) {
                    document.querySelector('.featured-image').innerHTML = `
                        <div style="position: relative; display: inline-block;">
                            <img src="${featuredImage.imagen}" alt="${featuredImage.pj}" onclick="openModal('${featuredImage.imagen}', '${featuredImage.pj}')">
                            <img class="frame" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_marco_G.png?raw=true" alt="marco">
                            <div class="pj-name linear-wipe"><span>${featuredImage.pj}</span></div>
                            <img class="adorno-featured" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_adorno.png?raw=true" alt="adorno">
                        </div>
                    `;
                }

                const galleryHTML = regularImages.map(item => `
                    <div class="gallery-item">
                        <img src="${item.imagen}" alt="${item.pj}" onclick="openModal('${item.imagen}', '${item.pj}')">
                        <img class="frame" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_marco_P.png?raw=true" alt="marco">
                        <div class="pj-name">${item.pj}</div>
                    </div>
                `).join('');

                document.querySelector('.gallery-grid').innerHTML = galleryHTML;
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        window.addEventListener('load', loadGallery);

        function openModal(imgSrc, pjName) {
            const modal = document.getElementById('imageModal');
            const modalImg = modal.querySelector('img');
            const modalPjName = modal.querySelector('.pj-name');
            
            modalImg.src = imgSrc;
            modalPjName.textContent = pjName;
            modal.classList.add('active');
        }

        document.getElementById('imageModal').addEventListener('click', function() {
            this.classList.remove('active');
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').classList.remove('active');
            }
        });
    </script>
    <style>
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .linear-wipe {
            text-align: center;
            background: linear-gradient(to right, #FFD700, #ff7b00, #FFD700, #ff7b00, #FFD700);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 1.25s linear infinite;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
        }
        @font-face {
            font-family: 'Albertus MT Std Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Albertus MT Std Regular'), url('fonts/FuenteMH.woff') format('woff');
        }
        body {
            background-image: url('https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/background.jpg?raw=true');
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;            
            padding: 20px;
            padding-top: 40px;  /* Reducido para dejar espacio al título */
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            position: relative;  /* Añadido para posicionamiento del h1 */
            backdrop-filter: blur(3px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .gallery-container h1 {
            font-family: 'Albertus MT Std Regular';
            color: white;
            text-align: center;
            font-size: 5em;
            width: 100%;
            text-shadow: 0 0 10px #000;
            margin: 0;
            z-index: 99999;
            cursor: default;
            word-wrap: break-word;
        }

        .featured-image {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding: 15px;
            max-width: 900px;
            margin: 0 auto 30px;
            z-index: 1;
            overflow: visible;
        }

        .featured-image .frame {
            position: absolute;
            top: -0px;
            left: -5px;
            width: calc(100%);
            height: calc(100%);
            pointer-events: none;
            z-index: 2;
            object-fit: fill;
        }

        .featured-image img:not(.frame):not(.adorno-featured) {     
            left: -5px;       
            width: 100%;
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
            display: block;
            cursor: pointer;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            text-shadow: 0px 0px 20px #ffb35d;
            position: relative;
            padding: 10px;
        }

        .gallery-item .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 0;
            cursor: pointer;
        }

        .pj-name {
            font-family:'Albertus MT Std Regular';
            font-weight: bold;
            position: absolute;
            color: white;
            text-align: center;
            z-index: 2;            
            cursor: default;
            /* Cambios para ajustar al contenido */
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            padding: 5px 20px;
        }

        .gallery-item .pj-name {
            font-size: 1.2em;
            bottom: -8px;
            text-shadow: 5px 5px 10px #000;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            border-radius: 3px;
            /* Eliminar margins fijos */
            margin: 0;
            min-width: min-content;
        }

        .featured-image .pj-name {
            font-size: 3em;
            bottom: -8px;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            border-radius: 15px;
            /* Eliminar margins fijos */
            margin: 0;
            min-width: min-content;
        }

        .adorno-featured {
            position: absolute;
            top: -75px;
            left: -55px;
            rotate: 15deg;
            width: 100px;
            height: 125px;
            pointer-events: none;
            z-index: 100;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal .pj-name {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000;
        }
        /* Añadir después de los estilos existentes */

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(0.5); }
        }

        .featured-image .pj-name::before,
        .featured-image .pj-name::after,
        .featured-image .pj-name span::before,
        .featured-image .pj-name span::after {  /* Añadido nuevo selector */
            content: "✦";
            position: absolute;
            animation: sparkle 0.5s infinite;
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
        }

        .featured-image .pj-name::before {
            top: -30px;
            left: 0%;
            animation-delay: 0.2s;
        }

        .featured-image .pj-name::after {
            top: 15px;
            left: 80%;
            animation-delay: 0s;
        }

        .featured-image .pj-name span::before {
            top: -35px;
            left: 60%;
            animation-delay: 0.4s;
            color: #FFD700;
            font-size: 1.2em;
        }
        .featured-image .pj-name span::after {
            bottom: -25px;
            left: 22%;
            animation-delay: 0.6s;
            font-size: 1em;
        }

        /* Media queries para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .gallery-container {
                padding: 30px;
            }

            .gallery-container h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            .featured-image {
                padding: 5px;
                margin-bottom: 5px;
            }

            .featured-image .pj-name {
                font-size: 1.8em;
                padding: 3px 15px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .gallery-item {
                padding: 5px;
            }

            .gallery-item .pj-name {
                font-size: 1em;
                padding: 3px 10px;
            }

            .adorno-featured {
                width: 50px;
                height: 60px;
                top: -30px;
                left: -25px;
            }

            .featured-image .pj-name::before,
            .featured-image .pj-name::after,
            .featured-image .pj-name span::before,
            .featured-image .pj-name span::after {  /* Añadido nuevo selector */
                content: "✦";
                position: absolute;
                animation: sparkle 0.5s infinite;
                color: #FFD700;
                text-shadow: 0 0 5px #FFD700;
            }

            .featured-image .pj-name::before {
                top: -12px;
                left: 2%;
                animation-delay: 0.2s;
            }

            .featured-image .pj-name::after {
                top: 10px;
                left: 76%;
                animation-delay: 0s;
            }

            .featured-image .pj-name span::before {
                top: -15px;
                left: 60%;
                animation-delay: 0.4s;
                color: #FFD700;
                font-size: 1.2em;
            }
            .featured-image .pj-name span::after {
                bottom: -10px;
                left: 22%;
                animation-delay: 0.6s;
                font-size: 1em;
            }

            .modal .pj-name {
                margin-left: 45%;
                margin-right: 45%;
                
                font-size: 1.2em;
                bottom: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-container h1 {
                font-size: 2em;
            }

            .featured-image .pj-name {
                font-size: 1.5em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
        }
    </style>
</body>
</html>
