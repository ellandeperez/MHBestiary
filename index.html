<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTIARIO</title>
    <link rel="icon" type="image/png" href="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/particons/m_gem.png?raw=true">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
</head>
<body style="font-family:'Albertus MT Std Regular';" class="min-h-screen p-4 md:p-6">
    <div class="container mx-auto max-w-6x1">
        <div class="fixed top-0 left-0 right-0 pr-7 pl-7 pt-5 pb-2 shadow-lg z-50 topcoso">
            <div class="relative flex justify-between items-center mb-2">
                <h1 class="font-semibold absolute left-1/2 transform -translate-x-1/2 text-center text-2xl sm:text-2xl md:text-4xl lg:text-6xl">MONSTER HUNTER</h1>
                <button 
                    onclick="toggleTheme()"
                    class="botonDark px-1.5 py-1.5 rounded-lg transition-colors">
                    <img style="width:35px;height:35px;" src="https://cdn-icons-png.flaticon.com/128/4129/4129212.png" class="h-6 w-6" alt="Alternar Modo Oscuro">
                </button>                
                <div class="flex items-center gap-2">
                    <a 
                        href="https://ellandeperez.github.io/MHBestiary/GeneraMonstruos.html"
                        class="botonDark px-1 py-1 rounded-lg transition-colors">
                        <img style="width:40px;height:40px;" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/book_blue.png?raw=true" class="h-6 w-6" alt="Generar monstruos">
                    </a>
                    <a 
                        href="https://ellandeperez.github.io/MHBestiary/menu.html"
                        class="botonDark px-1 py-1 rounded-lg transition-colors">
                        <img style="width:40px;height:40px;" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/bbq.png?raw=true" class="h-6 w-6" alt="Menu">
                    </a>
                </div>
            </div>
            
            <div class="flex flex-wrap sm:gap-2 gap-1 items-center mb-1">
                <div class="flex-1 min-w-[200px]">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Busca meowstruos..." 
                        class="w-full p-2 rounded-lg border border-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:ring-blue-200 outline-none search-input"
                        oninput="debouncedFilterMonsters()">
                </div>
                
                <div class="flex sm:gap-2 gap-1">
					<button 
						onclick="toggleFilters()"
						class="sm:px-2 sm:py-0.5 px-1 py-1 bg-gray-400 rounded-lg hover:bg-gray-500 text-white transition-colors">
						<img style="width:40px;height:40px;" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/binoculars.png?raw=true" class="h-7 w-7" alt="Filtro">
					</button>
                    <button 
                        onclick="toggleView()" 
                        id="viewToggleBtn"
                        class="view-toggle-btn sm:px-4 py-2 px-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center justify-center">
                        <svg id="supergridIcon" class="w-8 h-8" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <!-- Grid de 4 (cuadrados más grandes y más separados) -->
                            <rect x="2" y="2" width="9" height="9" rx="2" />
                            <rect x="13" y="2" width="9" height="9" rx="2" />
                            <rect x="2" y="13" width="9" height="9" rx="2" />
                            <rect x="13" y="13" width="9" height="9" rx="2" />
                        </svg>
                        <svg id="gridIcon" class="w-8 h-8" viewBox="0 0 30 30" fill="none" stroke="currentColor" stroke-width="2">
                            <!-- Grid de 9 (cuadrados más grandes y más separados) -->
                            <rect x="1" y="1" width="8" height="8" rx="1" />
                            <rect x="11" y="1" width="8" height="8" rx="1" />
                            <rect x="21" y="1" width="8" height="8" rx="1" />
                            <rect x="1" y="11" width="8" height="8" rx="1" />
                            <rect x="11" y="11" width="8" height="8" rx="1" />
                            <rect x="21" y="11" width="8" height="8" rx="1" />
                            <rect x="1" y="21" width="8" height="8" rx="1" />
                            <rect x="11" y="21" width="8" height="8" rx="1" />
                            <rect x="21" y="21" width="8" height="8" rx="1" />
                        </svg>
                    </button>
				</div>
            </div>

            <div id="filterContainer" class="filter-container">
				<button class="close-filters-btn" onclick="toggleFilters()">×</button>
				<button class="close-filters-btn2"><img src="https://cdn-icons-png.flaticon.com/128/3838/3838683.png"></img><img src="https://cdn-icons-png.flaticon.com/128/3838/3838683.png"></img><img src="https://cdn-icons-png.flaticon.com/128/3838/3838683.png"></img></button>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4 rounded-lg">
                    <div>
                        <label class="block text-sm font-medium mb-2">Tipo de Monstruo</label>
                        <select 
                            id="typeFilter"
                            class="w-full p-2 rounded-lg border focus:border-blue-500 outline-none"
                            onchange="filterMonsters()">
                            <option value="">Todos</option>
                            <option value="Temnoceran">Temnocerante</option>
                            <option value="Bird Wyvern">Wyvern Pajaro</option>
                            <option value="Flying Wyvern">Wyvern Volador</option>
                            <option value="Piscine Wyvern">Wyvern Piscina</option>
                            <option value="Carapaceon">Carapaceon</option>
                            <option value="Amphibian">Amphibio</option>
                            <option value="Fanged Beast">Bestia con Colmillos</option>
                            <option value="Leviathan">Leviathan</option>
                            <option value="Snake Wyvern">Wyvern Serpiente</option>
                            <option value="Brute Wyvern">Wyvern Bruto</option>
                            <option value="Fanged Wyvern">Wyvern con Colmillos</option>
                            <option value="Elder Dragon">Dragon Anciano</option>
                            <option value="Unknown">Unknown</option>
                            <option value="Relict">Relict</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Nivel de Peligro</label>
                        <select 
                            id="threatFilter"
                            class="w-full p-2 rounded-lg border focus:border-blue-500 outline-none"
                            onchange="filterMonsters()">
                            <option value="">Todos</option>
                            <option value="1-3">Bajo (1-3)</option>
                            <option value="4-5">Medio (4-5)</option>
                            <option value="6-8">Alto (6-8)</option>
                            <option value="9-10">Extremo (9-10)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Tipo de Habitat</label>
                        <select 
                            id="localeFilter"
                            class="w-full p-2 rounded-lg border focus:border-blue-500 outline-none"
                            onchange="filterMonsters()">
                            <option value="">Todos</option>
                            <option value="Normal">Normal</option>
                            <option value="Water">Agua</option>
                            <option value="Snow">Nieve</option>
                            <option value="Desert">Desierto</option>
                            <option value="Volcano">Volcan</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
                <!-- Nueva sección de filtros elementales -->
                <div class="p-4">
                    <label class="block text-sm font-medium mb-2">Debilidad Elemental</label>
                    <div class="grid grid-cols-2 sm:grid-cols-5 gap-2">
                        <button onclick="filterByElement('fuego')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="fuego">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/fire.png?raw=true" class="h-6 w-6" alt="fuego">
						<span>Fuego</span>
					</button>
					<button onclick="filterByElement('agua')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="agua">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/water.png?raw=true" class="h-6 w-6" alt="agua">
						<span>Agua</span>
					</button>
					<button onclick="filterByElement('rayo')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="rayo">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/thunder.png?raw=true" class="h-6 w-6" alt="rayo">
						<span>Trueno</span>
					</button>
					<button onclick="filterByElement('hielo')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="hielo">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/ice.png?raw=true" class="h-6 w-6" alt="hielo">
						<span>Hielo</span>
					</button>
					<button onclick="filterByElement('dragon')" class="element-filter p-2 rounded-lg flex items-center gap-2" data-element="dragon">
						<img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/dragon.png?raw=true" class="h-6 w-6" alt="dragon">
						<span>Dragón</span>
					</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="monstersContainer" class="grid-view pt-32"></div>
    </div>

    <!-- Modal para la galería de imágenes -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="Monster image">
        </div>
    </div>

    <!-- Modificar el modal del supergrid -->
    <div id="superGridModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 overflow-y-auto" onclick="handleModalClick(event)">
        <div class="min-h-screen px-4 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 w-full max-w-4xl rounded-lg relative m-4">
                <!-- Contenido del modal -->
                <div id="superGridModalContent" class="p-4"></div>

                <!-- Botón de cerrar inferior -->
                <div class="flex justify-center pb-2">
                    <button onclick="closeSuperGridModal()" 
                        class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors text-lg">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let monsters = [];
        let currentPage = 1;
        let monstersPerPage = 10; // Cambiado de const a let para poder modificarlo
        let isLoading = false;

		async function loadMonsters() {
			try {
				const response = await fetch('https://raw.githubusercontent.com/ellandeperez/MHBestiary/refs/heads/main/monstruos.json');
				monsters = await response.json();
				// Importante: aquí solo llamamos una vez a filterMonsters
				const container = document.getElementById('monstersContainer');
				container.innerHTML = ''; // Limpiar el contenedor antes de la primera carga
				filterMonsters();
			} catch (error) {
				console.error('Error cargando los monstruos:', error);
			}
		}

		document.addEventListener("DOMContentLoaded", loadMonsters);

        let currentView = 'grid';  // Solo 'grid' o 'supergrid'
        let expandedCards = new Set();
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let selectedElement = null;
		
		const weaknessImages = {
			fuego: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/fire.png?raw=true",
			agua: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/water.png?raw=true",
			rayo: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/thunder.png?raw=true",
			hielo: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/ice.png?raw=true",
			dragon: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/dragon.png?raw=true",
			nitro: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/blast.png?raw=true",
			veneno: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/poison.png?raw=true",
			paralisis: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/paralisis.png?raw=true",
			sueño: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/sleep.png?raw=true",
			stun: "https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/stun.png?raw=true"
		};

        // Aplicar tema inicial
        if (isDarkMode) {
            document.body.classList.add('dark');
        }
		

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', isDarkMode);
        }

        function getThreatColor(threat) {
            const colors = {
                1: 'bg-green-300',
                2: 'bg-green-400',
                3: 'bg-green-500',
                4: 'bg-yellow-300',
                5: 'bg-yellow-400',
                6: 'bg-yellow-500',
                7: 'bg-yellow-600',
                8: 'bg-yellow-700',
                9: 'bg-red-500',
                10: 'bg-black'
            };
            return colors[threat] || 'bg-gray-500';
        }
		
        function toggleFilters() {
            const filterContainer = document.getElementById('filterContainer');('materialSearchContainer');
						
			// Alternar visibilidad de los filtros
			filterContainer.classList.toggle('show');
        }

        

        function toggleMonsterDetails(monsterId, event) {
            // Solo proceder si el clic viene de la imagen o el indicador de expansión
            const isClickableElement = event.target.closest('.expand-indicator') || 
                                     event.target.closest('.imagenmonstro') ||
                                     event.target.closest('div[onclick*="toggleMonsterDetails"]');
            
            if (!isClickableElement) {
                return;
            }
            
            const detailsElement = document.querySelector(`#monster-${monsterId} .monster-details`);
            const cardElement = document.querySelector(`#monster-${monsterId}`);
            
            if (expandedCards.has(monsterId)) {
                expandedCards.delete(monsterId);
                detailsElement.classList.remove('expanded');
                cardElement.classList.remove('expanded');
            } else {
                expandedCards.add(monsterId);
                detailsElement.classList.add('expanded');
                cardElement.classList.add('expanded');
            }
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }

        function createMaterialsList(materials) {
            return `
                <div class="space-y-2">
                    ${materials.map(material => `
                        <div class="debilidadestilo flex justify-between items-center p-2 bg-gray-50 dark:bg-gray-800 rounded-lg">
                            <div class="flex items-center gap-2">
                                <img style="width:30px;" src="${material.icon}"></img>                                    
                                <div>
                                    <span class="font-medium debilidadestilotexto text-gray-700 dark:text-gray-300">${material.name}</span>
                                    <span class="text-sm debilidadestilotexto text-gray-500 dark:text-gray-400 block">${material.source}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="debilidadestilotexto text-sm text-gray-600 dark:text-gray-400">Rate: ${material.dropRate}%</span>
                                <span class="debilidadestilotexto block text-sm text-yellow-500">★${material.rarity}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Filtrado por elementos
        function filterByElement(element) {
			if (selectedElement === element) {
				selectedElement = null; // Si ya está seleccionado, lo desactiva
			} else {
				selectedElement = element; // Guarda el nuevo elemento seleccionado
			}

			// ✅ Alternar la clase 'selected-element' y quitarla de los demás
			document.querySelectorAll('.element-filter').forEach(btn => {
				if (btn.getAttribute('data-element') === element) {
					btn.classList.toggle('selected-element'); // Seleccionar o deseleccionar
				} else {
					btn.classList.remove('selected-element'); // Asegurar que los otros se deseleccionan
				}
			});

			filterMonsters(); // Filtrar monstruos después de cambiar selección
		}

        // Actualizar createMonsterCard para incluir el botón de favoritos
        function createMonsterCard(monster, isListView = false) {
            if (currentView === 'supergrid') {
                return `
                    <div class="super-grid-card p-1 rounded-lg cursor-pointer" onclick="showSuperGridModal('${monster.id}')">
                        <img class="w-full h-full object-cover rounded-lg" src="${monster.image}" alt="${monster.name}">
                    </div>
                `;
            }
            
            const isExpanded = expandedCards.has(monster.id);
            
            const createWeaknessStars = (value) => `
                <div class="flex gap-1">
                    ${Array.from({length: 3}).map((_, i) => `
                        <span class="weakness-star h-2 w-2 rounded-full ${i < value ? 'bg-yellow-400' : 'bg-gray-200 dark:bg-gray-700'}"></span>
                    `).join('')}
                </div>
            `;
            
            return `
                <div id="monster-${monster.id}" class="card ${isExpanded ? 'expanded' : ''}">
                    <div class="p-2">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="selectable-content">
                                    <h2 class="${isListView ? `` : 'mb-1'} text-xl flex items-center justify-center" style="font-family: 'Permanent Marker'">${monster.name}</h2>
                                    ${isListView ? `<p class="mb-1">${monster.description}</p>` : ''}
                                </div>       
                                <div class="relative cursor-pointer" onclick="toggleMonsterDetails(${monster.id}, event)">  
                                    <div class="${getThreatColor(monster.threat)} text-white font-bold w-10 h-10 rounded-full flex items-center justify-center shadow-sm absolute top-2 left-2">
                                        ${monster.threat}
                                    </div>
                                    <img class="h-40 object-cover rounded-lg mx-auto imagenmonstro" src="${monster.image}" alt="${monster.name}">
                                </div>
                            </div>

                        </div>
                        
                        <div class="monster-details ${isExpanded ? 'expanded' : ''} mt-1 selectable-content">      
                            <p>${monster.type}</p>                    
                            <div class="flex flex-wrap gap-1 mb-4 selectable-content">
                                ${monster.game.map(game => `
                                    <span class="cartita px-2 py-1 bg-gray-100 dark:bg-gray-800 text-xs rounded-md">
                                        ${game}
                                    </span>
                                `).join('')}
                            </div>
                            ${!isListView ? `<p class="mb-4">${monster.description}</p>` : ''}
                            
                            <div class="space-y-2">
                                ${monster.parts && monster.parts.length > 0 ? `
                                    <div class="collapsible-section">
                                        <div class="collapsible-header" onclick="event.stopPropagation(); toggleSection(this)">
                                            <h3 class="font-semibold">Partes del Monstruo</h3>
                                            <span class="collapsible-icon">+</span>
                                        </div>
                                        <div class="collapsible-content">
                                            <div class="grid gap-1 columnitas">
                                                ${monster.parts.map(part => `
                                                    <div class="debilidadestilo p-2 rounded-lg bg-gray-50">
                                                        <div class="flex justify-between items-center mb-2">
                                                            <span class="font-medium">${part.name}</span>
                                                            ${part.breakable ? `
                                                                <span class="text-xs px-2 py-1 bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-200 rounded-full">
                                                                    Rompible
                                                                </span>
                                                            ` : ''}
                                                            ${part.cortable ? `
                                                                <span class="text-xs px-2 py-1 bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-200 rounded-full">
                                                                    Cortable
                                                                </span>
                                                            ` : ''}
                                                        </div>
                                                        <div class="space-y-2">
                                                            <div class="flex justify-between items-center">
                                                                <span><img style="width:20px" alt="Cortante" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/slash.png?raw=true"></img></span>
                                                                <span class="text-xs">Cortar</span>                                                            
                                                                ${createWeaknessStars(part.weaknesses.slash)}
                                                            </div>
                                                            <div class="flex justify-between items-center">
                                                                <span><img style="width:20px" alt="Stun" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/blunt.png?raw=true"></img></span>
                                                                <span class="text-xs">Impacto</span>                                                            
                                                                ${createWeaknessStars(part.weaknesses.blunt)}
                                                            </div>
                                                            <div class="flex justify-between items-center">
                                                                <span><img style="width:20px" alt="Perforante" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/m_pierce.png?raw=true"></img></span>
                                                                <span class="text-xs">Perforar</span>                                                            
                                                                ${createWeaknessStars(part.weaknesses.pierce)}
                                                            </div>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <div class="collapsible-section">
                                    <div class="collapsible-header" onclick="event.stopPropagation(); toggleSection(this)">
                                        <h3 class="font-semibold">Debilidades</h3>
                                        <span class="collapsible-icon">+</span>
                                    </div>
                                    <div class="collapsible-content">
                                        <div class="grid gap-2 columnitas">
                                            ${Object.entries(monster.weaknesses).map(([element, value]) => `
                                                <div class="debilidadestilo flex justify-between items-center p-2 rounded-lg bg-gray-50">
                                                    <div class="flex items-center">
                                                        <span class="element-icon">
                                                            <img src="${weaknessImages[element] || 'https://cdn-icons-png.flaticon.com/128/1828/1828774.png'}" class="h-6 w-6" alt="${element} icon">
                                                        </span>
                                                        <span class="capitalize">${element}</span>
                                                    </div>
                                                    <div class="flex gap-1">
                                                        ${Array.from({length: 3}).map((_, i) => `
                                                            <span class="weakness-star h-2 w-2 rounded-full ${i < value ? 'bg-yellow-400' : 'bg-gray-200 dark:bg-gray-700'}"></span>
                                                        `).join('')}
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                                
                                ${monster.materials && monster.materials.length > 0 ? `
                                    <div class="collapsible-section">
                                        <div class="collapsible-header" onclick="event.stopPropagation(); toggleSection(this)">
                                            <h3 class="font-semibold">Materiales</h3>
                                            <span class="collapsible-icon">+</span>
                                        </div>
                                        <div class="collapsible-content">
                                            ${createMaterialsList(monster.materials)}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${monster.variants && monster.variants.length > 0 ? `
                                    <div class="collapsible-section">

        function filterMonsters() {
            if (!monsters || !Array.isArray(monsters)) {
                console.log('Esperando carga de datos...');
                return;
            }

            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            const typeFilter = document.getElementById('typeFilter')?.value || '';
            const threatFilter = document.getElementById('threatFilter')?.value || '';
            const localeFilter = document.getElementById('localeFilter')?.value || '';

            const filteredMonsters = monsters.filter(monster => {
                // Verificar que el monstruo tenga las propiedades necesarias
                if (!monster) return false;

                // Buscar en el nombre, tipo y descripción
                const basicSearch = 
                    (monster.name || '').toLowerCase().includes(searchTerm) || 
                    (monster.type || '').toLowerCase().includes(searchTerm) ||
                    (monster.description || '').toLowerCase().includes(searchTerm);

                // Buscar en materiales
                const materialsSearch = monster.materials?.some(material => 
                    (material.name || '').toLowerCase().includes(searchTerm) ||
                    (material.source || '').toLowerCase().includes(searchTerm)
                ) || false;

                // Buscar en juegos
                const gamesSearch = monster.game?.some(game => 
                    (game || '').toLowerCase().includes(searchTerm)
                ) || false;

                // Combinar todas las búsquedas
                const matchesSearch = basicSearch || materialsSearch || gamesSearch;

                // Resto de filtros con comprobaciones null-safe
                const matchesType = !typeFilter || monster.type === typeFilter;
                const matchesLocale = !localeFilter || (monster.locale && monster.locale.includes(localeFilter));
                const matchesThreat = !threatFilter || ((() => {
                    if (!monster.threat) return false;
                    const [min, max] = threatFilter.split('-').map(Number);
                    return monster.threat >= min && monster.threat <= max;
                })());

                // Filtro elemental con comprobación null-safe
                const matchesElement = !selectedElement || 
                    (monster.weaknesses && monster.weaknesses[selectedElement] >= 3);

                return matchesSearch && matchesType && matchesThreat && matchesLocale && matchesElement;
            });

            // Paginar resultados
            const startIndex = 0;
            const endIndex = monstersPerPage;
            const paginatedMonsters = filteredMonsters.slice(startIndex, endIndex);

            // Renderizar resultados
            const container = document.getElementById('monstersContainer');
            if (container) {
                // Limpiar contenedor solo si es una nueva búsqueda
                container.innerHTML = '';
                
                // Renderizar primeros monstruos
                const newContent = paginatedMonsters.map(monster => 
                    createMonsterCard(monster, currentView === 'list')
                ).join('');
                
                container.insertAdjacentHTML('beforeend', newContent);

                // Guardar los monstruos filtrados para el scroll infinito
                container.dataset.filteredMonsters = JSON.stringify(filteredMonsters);
                
                // Resetear la página actual
                currentPage = 1;

                // Restaurar expansiones
                expandedCards.forEach(id => {
                    const detailsElement = document.querySelector(`#monster-${id} .monster-details`);
                    const cardElement = document.querySelector(`#monster-${id}`);
                    if (detailsElement && cardElement) {
                        detailsElement.classList.add('expanded');
                        cardElement.classList.add('expanded');
                    }
                });

                // Actualizar el sentinel para infinite scroll
                if (typeof setupInfiniteScroll === 'function') {
                    setupInfiniteScroll();
                }
            }
        }

        // Añadir función para cargar más monstruos
        function loadMoreMonsters() {
            if (isLoading) return;

            const container = document.getElementById('monstersContainer');
            const filteredMonsters = JSON.parse(container.dataset.filteredMonsters || '[]');
            
            const startIndex = currentPage * monstersPerPage;
            const endIndex = startIndex + monstersPerPage;
            const nextMonsters = filteredMonsters.slice(startIndex, endIndex);

            if (nextMonsters.length > 0) {
                isLoading = true;
                
                // Añadir indicador de carga
                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'loading-indicator';
                loadingIndicator.innerHTML = `
                    <div class="flex justify-center items-center p-4">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 dark:border-white"></div>
                    </div>
                `;
                container.appendChild(loadingIndicator);

                // Guardar referencia al timeout actual
                loadingTimeout = setTimeout(() => {
                    // Si la vista ha cambiado, no cargar los monstruos
                    if (loadingTimeout === null) {
                        loadingIndicator.remove();
                        isLoading = false;
                        return;
                    }

                    // Remover indicador de carga
                    loadingIndicator.remove();
                    
                    // Añadir nuevos monstruos
                    const newContent = nextMonsters.map(monster => 
                        createMonsterCard(monster, currentView === 'list')
                    ).join('');
                    
                    container.insertAdjacentHTML('beforeend', newContent);
                    
                    currentPage++;
                    isLoading = false;
                    loadingTimeout = null;

                    // Actualizar sentinel después de cargar nuevos monstruos
                    if (typeof updateSentinel === 'function') {
                        updateSentinel();
                    }
                }, 500);
            }
        }

        // Modificar la función setupInfiniteScroll
        function setupInfiniteScroll() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !isLoading) {
                        loadMoreMonsters();
                    }
                });
            }, {
                rootMargin: '100px',
                threshold: 0.1
            });

            // Crear un elemento sentinel para observar
            function createSentinel() {
                const sentinel = document.createElement('div');
                sentinel.className = 'scroll-sentinel';

            }

            // Función para actualizar el sentinel
            function updateSentinel() {
                const container = document.getElementById('monstersContainer');
                let sentinel = container.querySelector('.scroll-sentinel');
                
                // Remover sentinel existente si hay uno
                if (sentinel) {
                    sentinel.remove();
                }

                // Añadir nuevo sentinel
                sentinel = createSentinel();
                container.appendChild(sentinel);
                
                // Observar el nuevo sentinel
                observer.observe(sentinel);
            }

            // Modificar loadMoreMonsters para actualizar el sentinel
            const originalLoadMore = loadMoreMonsters;
            loadMoreMonsters = function() {
                if (isLoading) return;

                originalLoadMore();
                
                // Actualizar sentinel después de cargar nuevos monstruos
                setTimeout(updateSentinel, 600); // Después del delay de carga
