<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a MH</title>    
</head>
<body>
    <div class="gallery-container">
        <div class="featured-image"></div>
        <div class="gallery-grid"></div>
    </div>

    <div class="modal" id="imageModal">
        <img src="" alt="">
        <div class="pj-name"></div>
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ellandeperez/MHBestiary/refs/heads/main/galeria.json');
                const data = await response.json();

                const featuredImage = data.find(item => item.destacado);
                const regularImages = data.filter(item => !item.destacado);

                if (featuredImage) {
                    document.querySelector('.featured-image').innerHTML = `
                        <div style="position: relative; display: inline-block;">
                            <img src="${featuredImage.imagen}" alt="${featuredImage.pj}" onclick="openModal('${featuredImage.imagen}', '${featuredImage.pj}')">
                            <img class="frame" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_marco_G.png?raw=true" alt="marco">
                            <div class="pj-name">${featuredImage.pj}</div>
                        </div>
                    `;
                }

                const galleryHTML = regularImages.map(item => `
                    <div class="gallery-item">
                        <img src="${item.imagen}" alt="${item.pj}" onclick="openModal('${item.imagen}', '${item.pj}')">
                        <img class="frame" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_marco_P.png?raw=true" alt="marco">
                        <div class="pj-name">${item.pj}</div>
                    </div>
                `).join('');

                document.querySelector('.gallery-grid').innerHTML = galleryHTML;
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        window.addEventListener('load', loadGallery);

        function openModal(imgSrc, pjName) {
            const modal = document.getElementById('imageModal');
            const modalImg = modal.querySelector('img');
            const modalPjName = modal.querySelector('.pj-name');
            
            modalImg.src = imgSrc;
            modalPjName.textContent = pjName;
            modal.classList.add('active');
        }

        document.getElementById('imageModal').addEventListener('click', function() {
            this.classList.remove('active');
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').classList.remove('active');
            }
        });
    </script>
    <style>
        @font-face {
            font-family: 'Albertus MT Std Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Albertus MT Std Regular'), url('fonts/FuenteMH.woff') format('woff');
        }
        body {
            background-image: url('https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/background.jpg?raw=true');
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
        }

        .featured-image {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto 30px;
        }

        .featured-image .frame {
            position: absolute;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            pointer-events: none;
            z-index: 1;
            object-fit: fill;
        }

        .featured-image img:not(.frame) {
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 0;
            display: block;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            text-shadow: 0px 0px 20px #ffb35d;
            position: relative;
            padding: 20px;
        }

        .gallery-item .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 0;
        }

        .pj-name {
            font-family:'Albertus MT Std Regular';
            font-weight: bold;
            position: absolute;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            z-index: 2;            
            text-shadow: 5px 5px 10px #000;
        }

        .gallery-item .pj-name{
            font-size: 1.8em;
            bottom: -5px;
        }

        .featured-image .pj-name {
            font-size: 4em;
            bottom: -35px;
        }

        

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal .pj-name {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 1.5em;
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000;
        }
    </style>
</body>
</html>
