<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALERIA</title>    
    <link rel="icon" type="image/png" href="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/map.png?raw=true">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Add sidebar here -->
    <div id="sidebar" class="fixed -left-64 h-full w-64 shadow-lg transition-all duration-300 z-40">
        <div class="toggle-sidebar-button" onclick="toggleSidebar()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </div>
        <div class="sidebar-content">
            <div class="space-y-4">  
                <div class="flex items-center justify-between gap-2">
                    <button 
                        onclick="window.location.href='https://ellandeperez.github.io/MHBestiary/'"
                        class="botonDark px-1.5 py-1.5 rounded-lg transition-colors">
                        <img style="width:35px;height:35px;" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/home.png?raw=true" class="h-6 w-6" alt="Alternar Modo Oscuro">
                    </button>                     
                </div>
                <a href="https://ellandeperez.github.io/MHBestiary/menu.html" 
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/bbq.png?raw=true" 
                        class="w-8 h-8" alt="Menu">
                    <span>Menú Wilds</span>
                </a>
                <a href="https://ellandeperez.github.io/MHBestiary/galeria.html" 
                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/map.png?raw=true" 
                        class="w-8 h-8" alt="Menu">
                    <span>Galeria</span>
                </a>
                <a href="https://ellandeperez.github.io/MHBestiary/wheel.html" 
                   class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/question.png?raw=true" 
                         class="w-8 h-8" alt="Ruleta">
                    <span>Ruleta de Monstruos</span>
                </a>
                <a href="https://ellandeperez.github.io/MHBestiary/GeneraMonstruos.html" 
                   class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <img src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Icons/book_blue.png?raw=true" 
                         class="w-8 h-8" alt="Ruleta">
                    <span>Generar Monstruos</span>
                </a>
            </div>
        </div>
    </div>

    <div class="gallery-container">
        <h1>GALERIA MH WILDS</h1>
        <div class="featured-image"></div>
        <div class="gallery-grid"></div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="">
            <div class="pj-name"></div>
        </div>
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ellandeperez/MHBestiary/refs/heads/main/galeria.json');
                const data = await response.json();

                const featuredImage = data.find(item => item.destacado);
                const regularImages = data.filter(item => !item.destacado);

                if (featuredImage) {
                    document.querySelector('.featured-image').innerHTML = `
                        <div style="position: relative; display: inline-block;">
                            <img src="${featuredImage.imagen}" alt="${featuredImage.pj}" onclick="openModal('${featuredImage.imagen}', '${featuredImage.pj}')">
                            <img class="frame" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_marco_G.png?raw=true" alt="marco">
                            <div class="pj-name linear-wipe"><span>${featuredImage.pj}</span></div>
                            <img class="adorno-featured" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_adorno.png?raw=true" alt="adorno">
                        </div>
                    `;
                }

                const galleryHTML = regularImages.map(item => `
                    <div class="gallery-item">
                        <img src="${item.imagen}" alt="${item.pj}" onclick="openModal('${item.imagen}', '${item.pj}')">
                        <img class="frame" src="https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/0_Galeria/0_marco_P.png?raw=true" alt="marco">
                        <div class="pj-name">${item.pj}</div>
                    </div>
                `).join('');

                document.querySelector('.gallery-grid').innerHTML = galleryHTML;
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        window.addEventListener('load', loadGallery);

        function openModal(imgSrc, pjName) {
            const modal = document.getElementById('imageModal');
            const modalImg = modal.querySelector('img');
            const modalPjName = modal.querySelector('.pj-name');
            
            modalImg.src = imgSrc;
            modalPjName.textContent = pjName;
            modal.classList.add('active');
        }

        document.getElementById('imageModal').addEventListener('click', function() {
            this.classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const closeBtn = modal.querySelector('.close');

            // Cerrar con el botón X
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                modal.classList.remove('active');
            });

            // Cerrar al hacer clic fuera de la imagen
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            // Cerrar con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.classList.remove('active');
                }
            });
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-264px';
            } else {
                sidebar.style.left = '0px';
            }
        }
    </script>
    <style>
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .linear-wipe {
            text-align: center;
            background: linear-gradient(to right, #FFD700, #ff7b00, #FFD700, #ff7b00, #FFD700);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 1.25s linear infinite;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
        }
        @font-face {
            font-family: 'Albertus MT Std Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Albertus MT Std Regular'), url('fonts/FuenteMH.woff') format('woff');
        }
        body {
            background-image: url('https://github.com/ellandeperez/MHBestiary/blob/main/MHImages/background.jpg?raw=true');
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;            
            padding: 20px;
            padding-top: 40px;  /* Reducido para dejar espacio al título */
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            position: relative;  /* Añadido para posicionamiento del h1 */
            backdrop-filter: blur(3px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .gallery-container h1 {
            font-family: 'Albertus MT Std Regular';
            color: white;
            text-align: center;
            font-size: 5em;
            width: 100%;
            text-shadow: 0 0 10px #000;
            margin: 0;
            z-index: 99999;
            cursor: default;
            word-wrap: break-word;
        }

        .featured-image {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding: 15px;
            max-width: 900px;
            margin: 0 auto 30px;
            z-index: 1;
            overflow: visible;
        }

        .featured-image .frame {
            position: absolute;
            top: -0px;
            left: -5px;
            width: calc(100%);
            height: calc(100%);
            pointer-events: none;
            z-index: 2;
            object-fit: fill;
        }

        .featured-image img:not(.frame):not(.adorno-featured) {     
            left: -5px;       
            width: 100%;
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
            display: block;
            cursor: pointer;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            text-shadow: 0px 0px 20px #ffb35d;
            position: relative;
            padding: 10px;
        }

        .gallery-item .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 0;
            cursor: pointer;
        }

        .pj-name {
            font-family:'Albertus MT Std Regular';
            font-weight: bold;
            position: absolute;
            color: white;
            text-align: center;
            z-index: 2;            
            cursor: default;
            /* Cambios para ajustar al contenido */
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            padding: 5px 20px;
        }

        .gallery-item .pj-name {
            font-size: 1.2em;
            bottom: -8px;
            text-shadow: 5px 5px 10px #000;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            border-radius: 3px;
            /* Eliminar margins fijos */
            margin: 0;
            min-width: min-content;
        }

        .featured-image .pj-name {
            font-size: 3em;
            bottom: -8px;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            border-radius: 15px;
            /* Eliminar margins fijos */
            margin: 0;
            min-width: min-content;
        }

        .adorno-featured {
            position: absolute;
            top: -75px;
            left: -55px;
            rotate: 15deg;
            width: 100px;
            height: 125px;
            pointer-events: none;
            z-index: 100;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            max-height: 90vh;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
        }

        .modal .pj-name {
            font-family: 'Albertus MT Std Regular';
            position: relative;
            color: white;
            text-align: center;
            font-size: 1.5em;
            margin-top: 15px;
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000;
        }

        .close {
            position: absolute;
            right: -40px;
            top: -40px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        /* Añadir después de los estilos existentes */

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(0.5); }
        }

        .featured-image .pj-name::before,
        .featured-image .pj-name::after,
        .featured-image .pj-name span::before,
        .featured-image .pj-name span::after {  /* Añadido nuevo selector */
            content: "✦";
            position: absolute;
            animation: sparkle 0.5s infinite;
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
        }

        .featured-image .pj-name::before {
            top: -30px;
            left: 0%;
            animation-delay: 0.2s;
        }

        .featured-image .pj-name::after {
            top: 15px;
            left: 80%;
            animation-delay: 0s;
        }

        .featured-image .pj-name span::before {
            top: -35px;
            left: 60%;
            animation-delay: 0.4s;
            color: #FFD700;
            font-size: 1.2em;
        }
        .featured-image .pj-name span::after {
            bottom: -25px;
            left: 22%;
            animation-delay: 0.6s;
            font-size: 1em;
        }

        /* Media queries para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .gallery-container {
                padding: 30px;
            }

            .gallery-container h1 {
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            .featured-image {
                padding: 5px;
                margin-bottom: 5px;
            }

            .featured-image .pj-name {
                font-size: 1.8em;
                padding: 3px 15px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .gallery-item {
                padding: 5px;
            }

            .gallery-item .pj-name {
                font-size: 1em;
                padding: 3px 10px;
            }

            .adorno-featured {
                width: 50px;
                height: 60px;
                top: -30px;
                left: -25px;
            }

            .featured-image .pj-name::before,
            .featured-image .pj-name::after,
            .featured-image .pj-name span::before,
            .featured-image .pj-name span::after {  /* Añadido nuevo selector */
                content: "✦";
                position: absolute;
                animation: sparkle 0.5s infinite;
                color: #FFD700;
                text-shadow: 0 0 5px #FFD700;
            }

            .featured-image .pj-name::before {
                top: -12px;
                left: 2%;
                animation-delay: 0.2s;
            }

            .featured-image .pj-name::after {
                top: 10px;
                left: 76%;
                animation-delay: 0s;
            }

            .featured-image .pj-name span::before {
                top: -15px;
                left: 60%;
                animation-delay: 0.4s;
                color: #FFD700;
                font-size: 1.2em;
            }
            .featured-image .pj-name span::after {
                bottom: -10px;
                left: 22%;
                animation-delay: 0.6s;
                font-size: 1em;
            }

            .modal .pj-name {
                margin-left: 45%;
                margin-right: 45%;
                
                font-size: 1.2em;
                bottom: 200px;
            }

            .modal-content {
                max-width: 95%;
            }

            .close {
                right: 10px;
                top: -50px;
            }

            .modal .pj-name {
                font-size: 1.2em;
                margin-top: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-container h1 {
                font-size: 2em;
            }

            .featured-image .pj-name {
                font-size: 1.5em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
        }

        #sidebar {
            position: fixed;
            left: -264px;
            height: 100vh;
            top: 0px;
            width: 264px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(50px);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #sidebar .sidebar-header {
            position: sticky;
            top: 175px;
            padding: 1rem;
            z-index: 2;
        }

        #sidebar .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-top: 20px;
            padding-bottom: 140px;
        }

        #sidebar .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        #sidebar .sidebar-content::-webkit-scrollbar-track {
            background: transparent;
        }

        #sidebar .sidebar-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #sidebar .toggle-sidebar-button {
            position: absolute;
            right: -40px;
            top: 10%;
            transform: translateY(-50%);
            width: 40px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(50px);
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark #sidebar .toggle-sidebar-button {
            background-color: rgba(42, 44, 48, 0.95);
        }

        #sidebar .toggle-sidebar-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .dark #sidebar .toggle-sidebar-button:hover {
            background-color: rgba(70, 73, 78, 0.95);
        }

        .dark #sidebar {
            background-color: rgba(40, 42, 43, 0.95);
        }

        #sidebar a {
            font-family: 'Albertus MT Std Regular';
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .dark #sidebar a {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            background-color: rgba(81, 86, 90, 0.95);
        }

        #sidebar a:hover {
            transform: translateX(4px);
        }

        #sidebar img {
            transition: transform 0.2s ease;
        }

        #sidebar a:hover img {
            transform: scale(1.1);
        }

        .botonDark{
            background-color: #939aa8;
        }
        .botonDark:hover{
            background-color: #666a74;
        }
        /* Utility classes for sidebar */
        .px-1\.5 { padding-left: 0.375rem; padding-right: 0.375rem; }
        .py-1\.5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .transition-colors { transition-property: background-color, border-color, color, fill, stroke; }
        .p-3 { padding: 0.75rem; }
        .gap-3 { gap: 0.75rem; }
        .w-8 { width: 2rem; }
        .h-8 { height: 2rem; }
        .h-6 { height: 1.5rem; }
        .w-6 { width: 1.5rem; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .gap-2 { gap: 0.5rem; }
        .flex { display: flex; }
    </style>
</body>
</html>
