<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a MH</title>
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .featured-image {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .featured-image img {
            max-width: 800px;
            width: 100%;
            height: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item .pj-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            text-align: center;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal .pj-name {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="featured-image"></div>
        <div class="gallery-grid"></div>
    </div>

    <div class="modal" id="imageModal">
        <img src="" alt="">
        <div class="pj-name"></div>
    </div>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ellandeperez/MHBestiary/refs/heads/main/galeria.json');
                const data = await response.json();

                const featuredImage = data.find(item => item.destacado);
                const regularImages = data.filter(item => !item.destacado);

                if (featuredImage) {
                    document.querySelector('.featured-image').innerHTML = `
                        <img src="${featuredImage.imagen}" alt="${featuredImage.pj}" onclick="openModal('${featuredImage.imagen}', '${featuredImage.pj}')">
                        <div class="pj-name">${featuredImage.pj}</div>
                    `;
                }

                const galleryHTML = regularImages.map(item => `
                    <div class="gallery-item">
                        <img src="${item.imagen}" alt="${item.pj}" onclick="openModal('${item.imagen}', '${item.pj}')">
                        <div class="pj-name">${item.pj}</div>
                    </div>
                `).join('');

                document.querySelector('.gallery-grid').innerHTML = galleryHTML;
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        window.addEventListener('load', loadGallery);

        function openModal(imgSrc, pjName) {
            const modal = document.getElementById('imageModal');
            const modalImg = modal.querySelector('img');
            const modalPjName = modal.querySelector('.pj-name');
            
            modalImg.src = imgSrc;
            modalPjName.textContent = pjName;
            modal.classList.add('active');
        }

        document.getElementById('imageModal').addEventListener('click', function() {
            this.classList.remove('active');
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('imageModal').classList.remove('active');
            }
        });
    </script>
</body>
</html>
